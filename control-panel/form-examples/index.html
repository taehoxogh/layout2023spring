<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body class="mt-5 w-80 container">
    <form>
        <div class="mb-3">
            <label for="basic-url" class="form-label">Your portfolio website</label>
            <div class="input-group">
              <span class="input-group-text" id="basic-addon3">https://</span>
              <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            </div>
            <div class="form-text">Please provide us your portfolio that shows your best works.</div>
          </div>

        <div class="mb-3">
        <label for="exampleFormControlSelect1">Select the job you would like to apply</label>
        <select class="form-select" id="exampleFormControlSelect1">
            <option selected>Select the job</option>
            <option value="1">UX Designer</option>
            <option value="2">UX Researcher</option>
            <option value="3">UX Developer</option>
            <option value="4">UI Designer</option>
          </select>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Describe why you are applying for this job</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Please provide an email address that we can contact with you.</div>
        </div>
        <div class="mb-3">
          <label for="inputPassword5" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword5">
          <div id="passwordHelpBlock" class="form-text">Your password must be at least 8 characters long, contain at least one number and have a mixture of uppercase and lowercase letters.</div>
        </div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">I have read and accepted <a href="#">Terms and Conditions</a>
        </label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    
</body>
</html>
